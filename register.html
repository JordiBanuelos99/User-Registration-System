<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="mystyle.css">
    <title>Document</title>
</head>
<body>
    <header class="site-register">
        <div class="container text-center">
            <h1>My Awesome User Registration System</h1>
            <nav>
                <a href="index.html" type="button" class="btn btn-primary">Home</a>
                <a href="register.html" type="button" class="btn btn-success">Register</a>
            </nav>
        </div>
    </header>
    <main>
        <!--Form with the text fields: email, password, first name, last name, age, address, phone number, payment, color-->
        <div class="form-container">
            <div class="container card">
                <h2>Register a new user</h2>
                <div class="row">
                    <div class="mb-3 col-md-6">
                        <input type="email" id="txtEmail" class="form-control" placeholder="Enter your E-Mail">
                    </div>
                    <div class="mb-3 col-md-6">
                        <input type="password" id="txtPassword" class="form-control" placeholder="Enter your password">
                    </div>
                    <div class="mb-3 col-md-6">
                        <input type="text" id="txtFirstName" class="form-control" placeholder="Enter your first name">
                    </div>
                    <div class="mb-3 col-md-6">
                        <input type="text" id="txtLastName" class="form-control" placeholder="Enter your last name">
                    </div>
                    <div class="mb-3">
                        <input type="number" id="txtAge" class="form-control" placeholder="Enter your age">
                    </div>
                    <div class="mb-3">
                        <input type="text" id="txtAddress" class="form-control" placeholder="Enter address">
                    </div>
                    <div class="mb-3">
                        <input type="text" id="txtPhone" class="form-control" placeholder="Enter your phone number">
                    </div>
                    <div class="mb-3 col-md-6">
                        <input type="text" id="txtPayment" class="form-control" placeholder="Enter your payment method">
                    </div>
                    <div class="mb-3 col-md-6">
                        <input type="text" id="txtColor" class="form-control" placeholder="Select a color">
                    </div>
                </div>      
                <div class="mybutton text-center">
                    <button id="btnRegister" class="btn btn-success">Register</button>
                </div>
            </div> 
        </div>  
    </main>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>
</html>
