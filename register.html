<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/337be747ec.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="mystyle.css">
    <title>Document</title>
</head>
<body id="b_register">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">My Awesome User Registration System</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarText">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            </ul>
            <span class="navbar-text text-end">
              <a href="index.html">Home</a>
              <a href="register.html">Register</a>
              <a href="users.html">Users</a>
            </span>
          </div>
        </div>
      </nav>
    <main class="register-main">
        <p class="alert-error hide" id="alertError">
            Whoops! did you complete all the fields?
        </p>
        <!--Form with the text fields: email, password, first name, last name, age, address, phone number, payment, color-->
        <div class="form-container">
            <div class="container card bg-dark text-white table_border">
                <h2>Register a new user</h2>
                <div class="row">
                    <div class="mb-3 col-md-6">
                        <input type="email" id="txtEmail" class="form-control" placeholder="Enter your E-Mail">
                    </div>
                    <div class="mb-3 col-md-6">
                        <input type="password" id="txtPassword" class="form-control" placeholder="Enter your password">
                    </div>
                    <div class="mb-3 col-md-6">
                        <input type="text" id="txtFirstName" class="form-control" placeholder="Enter your first name">
                    </div>
                    <div class="mb-3 col-md-6">
                        <input type="text" id="txtLastName" class="form-control" placeholder="Enter your last name">
                    </div>
                    <div class="mb-3">
                        <input type="number" id="txtAge" class="form-control" placeholder="Enter your age">
                    </div>
                    <div class="mb-3">
                        <input type="text" id="txtAddress" class="form-control" placeholder="Enter address">
                    </div>
                    <div class="mb-3">
                        <input type="text" id="txtPhone" class="form-control" placeholder="Enter your phone number">
                    </div>
                    <div class="mb-3 col-md-6">
                        <select class="form-select" id="txtPayment">
                            <option value="default" disabled selected>-- Select the payment method --</option>
                            <option value="Cash">Cash</option>
                            <option value="Credit card">Credit Card</option>
                            <option value="Debit card">Debit Card</option>
                            <option value="Paypal">Paypal</option>
                        </select>
                    </div>
                    <div class="mb-3 col-md-6">
                        <label>Favorite Color: </label>
                        <input type="color" id="txtColor">
                    </div>
                </div>      
                <div class="mybutton text-center">
                    <button id="btnRegister" class="btn btn-success">Register</button>
                </div>
            </div> 
        </div>  
    </main>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="scripts/storeManager.js"></script>
    <script src="scripts/app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>
</html>
