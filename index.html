<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="mystyle.css">
    <title>Document</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">My Awesome User Registration System</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarText">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            </ul>
            <span class="navbar-text text-end">
              <a href="index.html">Home</a>
              <a href="register.html">Register</a>
              <a href="users.html">Users</a>
            </span>
          </div>
        </div>
      </nav>
    <main>
        <div class="container card col-4 login-form">
            <h2 class="text-center">Login</h2>
            <div class="login-container">
                <div class="mb-3">
                    <input type="text" class="form-control" id="txtUserName" placeholder="Enter your username">
                </div>
                <div class="mb-3">
                    <input type="password" class="form-control" id="txtPassword" placeholder="Enter your password">
                </div>
                <div class="text-center">
                    <button class="btn btn-success">Login</button>
                </div>
            </div>
        </div>

        <!-- <div>
            <label for="gender">Female</label>

            <label for="gender">Male</label>
            <input type="radio" name="gender">
        </div> -->
    </main>
</body>
</html>
