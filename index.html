<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="mystyle.css">
    <title>Document</title>
</head>
<body>
    <header class="site-register">
        <div class="container text-center">
            <h1>My Awesome User Registration System</h1>
            <nav>
                <a href="index.html" type="button" class="btn btn-primary">Home</a>
                <a href="register.html" type="button" class="btn btn-success">Register</a>
            </nav>
        </div>
    </header>
    <main>
        <div class="container card col-5 login-form">
            <label>Login</label>
            <div class="login-container">
                <div class="mb-3">
                    <input type="text" class="form-control" id="txtUserName" placeholder="Enter your username">
                </div>
                <div class="mb-3">
                    <input type="password" class="form-control" id="txtPassword" placeholder="Enter your password">
                </div>
                <div class="text-center">
                    <button class="btn btn-success">Login</button>
                </div>
            </div>
        </div>

        </div> -->
    </main>
</body>
</html>
